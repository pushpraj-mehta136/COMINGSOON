<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTUNE - Something Amazing is Coming</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-color: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        /* Animated Background Gradient */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: floatOrb 20s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #ff00cc;
            top: -100px;
            left: -100px;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #3333ff;
            bottom: -50px;
            right: -50px;
            animation-duration: 18s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #00d2ff;
            top: 40%;
            left: 60%;
            animation-duration: 22s;
        }

        @keyframes floatOrb {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(40px, -40px) scale(1.1);
            }
        }

        /* Glass Container */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logo / Icon Area */
        .brand-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: linear-gradient(135deg, #00d2ff, #ff00cc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #b3b3b3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Subscription Form */
        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        input[type="email"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            color: white;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Footer / Status */
        .status-badge {
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff88;
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            color: #00ff88;
            margin-top: 1rem;
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                width: 95%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .input-group {
                flex-direction: column;
                background: transparent;
                border: none;
                gap: 15px;
            }

            input[type="email"] {
                background: rgba(0, 0, 0, 0.2);
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                text-align: center;
            }

            button {
                width: 100%;
                padding: 16px;
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Animated Background Elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main Content Card -->
    <div class="container">
        <!-- Icon -->
        <div class="brand-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        </div>

        <h1>We're Upgrading</h1>
        <p>
            MTUNE is undergoing a major transformation to ensure maximum safety and performance.
            We'll be back online with a brand new experience very soon.
        </p>

        <!-- Notify Form -->
        <form id="notifyForm" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email for updates" required>
                <button type="submit">Notify Me</button>
            </div>
        </form>
        <div class="success-message" id="successMsg">
            Thanks! We'll keep you posted.
        </div>

        <!-- Status Pill -->
        <div class="status-badge">
            <span class="status-dot"></span>
            System Upgrades in Progress
        </div>
    </div>

    <!-- Simple Script for Form Interaction -->
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            const form = document.getElementById('notifyForm');
            const successMsg = document.getElementById('successMsg');

            if (email) {
                // Determine API URL based on environment (mimicking app.js logic roughly or just local)
                // For a standalone page, we might just want to simulate success or call a real endpoint if configured.
                // Since this is "Coming Soon" and backend might be down/maintenance, visual feedback is key.

                btn.innerHTML = 'Subscribing...';
                btn.style.opacity = '0.7';

                // Simulate API call
                setTimeout(() => {
                    form.style.display = 'none';
                    successMsg.style.display = 'block';
                    // Optional: Save to local storage or try to hit an endpoint if desired
                    console.log('Subscriber:', email);
                }, 1500);
            }
        }
    </script>
</body>

</html>
